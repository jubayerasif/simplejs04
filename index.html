<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script src="https://dmla.github.io/jsqrcode/src/qr_packed.js"></script>
    <title>QR_CodeScanner</title>
</head>
    <body>
        <div class="main">
            <h1 >QR Code Scanner</h1>
                <p>Simple Javascript</p>
        
            <input type="text" placeholder="Tracking Code" class="qrcode-text" size=16 >
        
            <label class="qrcode-text-btn">
            <input type="file" accept="image/*" capture="environment" onchange="openQRCamera(this);" tabindex=-1 draggable="true">
            </label>
            <br>
            <input type="button" value="Go">
        </div>
        
    </body>
</html>
